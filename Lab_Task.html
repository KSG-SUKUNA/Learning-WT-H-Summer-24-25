<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="Lab_Task_CSS.css" />
</head>
<body>
  <div class="container">
    <div class="todo-box">
      <h2>Todo App</h2>
      <div class="input-group">
        <input type="text" placeholder="Add your new todo" id="todo-input" />
        <button class="add-btn">+</button>
      </div>
      <ul id="todo-list">
        <li>Buy a new gaming laptop <button class="delete-btn">🗑️</button></li>
        <li>Complete a previous task <button class="delete-btn">🗑️</button></li>
        <li>Create video for YouTube</li>
        <li>Create a new portfolio site</li>
      </ul>
      <div class="footer">
        <p>You have 4 pending tasks</p>
        <button class="clear-btn">Clear All</button>
      </div>
    </div>
  </div>
</body>
</html>
